<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style_v2.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    
</head>
<body>


    <center><h1>Welcome to My Website</h1></center>

    <center><p id="api">0</p></center>

    <center><p id="error"></p></center>

    <center>

        <input type="radio" id="ModeSelectTitle" name="ModeSelect" value="title" onclick=showTitle();>
        <label for="html">Title Search</label>

        <input type="radio" id="ModeSelectIngredient" name="ModeSelect" value="ingredient" onclick=showIngredient();>
            <label for="html">Ingredient Search</label>

    </center>
    <br>



    <div class="button_center" id="buttons" style="display:none">
        
        
        <input type="image" id="add"  type="search"  onclick=addTag() height="20px" src="./assets/plus.png" style="display:none" />
        <input type="image" id="clear"  type="search"  onclick=clearTags() height="20px" src="./assets/minus.png" style="display:none" />
        <input id="form" type="text" oninput=showIconTitle()>
        <input type="image" id="btn"  type="search"  onclick=search() height="35px" src="./assets/search.png" style="display:none" />

        
    </div>

    
    <div class="tags" id="ingredients" style="display:none">
        <p id="tagOne">&emsp;</p>
        <p id="tagTwo">&emsp;</p>
        <p id="tagThree">&emsp;</p>
    </div>
    
    <br>

    <div class="tags" id="foodList" style="display:flex">
        <p>Data Returned From Spring:</p>
        <br>
        <p id="foodTag"></p>
    </div>
    
    <br>





    <div class="images" id="img_container" style="display:none">

        <img src="./image_1.jpg" alt="#" id="image1" height="200" width="300" >
        <img src="./image_2.jpg" alt="#" id="image2" height="200" width="300" >
        <img src="./image_3.jpg" alt="#" id="image3" height="200" width="300" >

    </div>
    
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="./js/script.js"></script>



</body>
</html>
